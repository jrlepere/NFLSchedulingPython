<!DOCTYPE html>
<html>
	<style>
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
			border-color: #333;
		}
		td, th {
			border: 1px solid #dddddd;
			text-align: center;
			padding: 8px;
			white-space:pre;
		}
		 div.scrollmenu {
			background-color: #333;
			overflow: auto;
			white-space: nowrap;
			width: 100%;
			height: 60px
		}
		div.scrollmenu a {
			display: inline-block;
			color: white;
			text-align: center;
			padding: 14px;
			text-decoration: none;
		}
		div.scrollmenu a:hover {
			background-color: #777;
		}
		.sticky {
			position: fixed;
			top: 0;
		}
		.sticky + .content {
			padding-top: 60px;
		}
		.header {
			overflow: hidden;
			background-color: #f1f1f1;
			padding: 20px 10px;
		}
		.header a {
			float: left;
			color: black;
			text-align: center;
			padding: 12px;
			text-decoration: none;
			font-size: 18px; 
			line-height: 25px;
			border-radius: 4px;
		}
		.header-right a:hover {
			background-color: #ddd;
			color: black;
		}
		.header-right {
			float: right;
		}
		@media screen and (max-width: 500px) {
			.header a {
				float: none;
				display: block;
				text-align: left;
			}
			.header-right {
				float: none;
			}
		}
	</style>
	<head>
		<title>NFL Scheduler</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	</head>
	<body>
		<div class="header">
			  <a>NFL Scheduler</a>
			  <div class="header-right">
					<a href="/">Home</a>
					<a href="/about">About</a>
					<a href="/contact">Contact</a>
					<a href=https://github.com/jrlepere/nflscheduler><i class="fab fa-github fa-lg fa-fw"></i></a>
			  </div>
		</div>
		</br>
		<p>Schedule Count: {{num_schedules}}</p>
		<a>select 'Schedule' below</a>
		<div class="scrollmenu" id="scheduleSelector">
			{% for schedule in schedules %}
				<a onclick="displaySchedule({{schedule}})">Schedule</a>
			{% endfor %}
		</div>
		<div class="content" id="schedule"></div>
	</body>
	<script>
		function displaySchedule(schedule) {
			html = "";
			for (week in schedule.schedule) {
				html += "</br>";
				html += "<table>";
				html += "<tr><th colspan=3>Week - " + week + "</th></tr>";
				html += "<tr><th width=30%>Day</th><th width=30%>Home</th><th width=30%>Away</th></tr>";
				for (matchup in schedule.schedule[week]) {
					html += "<tr>"
	  				html +=		"<td>" + schedule.schedule[week][matchup][2] + "</td>"
	  				html +=		"<td>" + schedule.schedule[week][matchup][0] + "</td>";
	  				html += 	"<td>" + schedule.schedule[week][matchup][1] + "</td>";
	  				html +=	"</tr>"
				}
				html += "</table>";
			}
			document.getElementById("schedule").innerHTML = html;
		}
	</script>
	<script>
		window.onscroll = function() {stick()};
		var header = document.getElementById("scheduleSelector");
		var sticky = header.offsetTop;
		function stick() {
			if (window.pageYOffset > sticky) {
				header.classList.add("sticky");
			} else {
				header.classList.remove("sticky");
			}
		}
	</script>

</html>
